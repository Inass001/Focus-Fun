<script>
  // Create a new Date object for the current time

// Get hour, minute, and seconds
function setTime(){
 const now = new Date();
 let hower=now.getHours();
 let minutes=now.getMinutes();
 let seconds=now.getSeconds();

 if (hower<9){hower=`0${hower}`};
 if (minutes<9){minutes=`0${minutes}`};
 if (seconds<9){seconds=`0${seconds}`};
 
document.querySelector('.hower').innerHTML =hower;      // 0–23
document.querySelector('.minutes').innerHTML = minutes;  // 0–59
document.querySelector('.seconds').innerHTML= seconds;  // 0–59
}
